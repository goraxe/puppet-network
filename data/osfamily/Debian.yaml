---
network::service_restart_exec: '/sbin/ifdown -a --force ; /sbin/ifup -a'
network::config_file_path: '/etc/network/interfaces'
network::config_file_mode: '0644'
network::config_file_owner: 'root'
network::config_file_group: 'root'
network::config_dir_path: '/etc/network'
network::package_name: 'ifupdown'
